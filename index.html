<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabrizio Mugni - IoT - Projektledare</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #1c2833; /* Bakgrundsfärg */
      color: #ecf0f1; /* Textfärg */
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #17202a; /* Textrutornas bakgrundsfärg */
      border-radius: 10px;
      color: #ecf0f1; /* Textfärg */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtil skugga */
    }
    .profile-card {
        margin: 20px auto;
        display: inline-block;
        text-align: center;
    }
    .profile-card img {
        width: 140px;
        height: 140px;
        border-radius: 50%; /* Rund bild */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Skugga */
        object-fit: cover; /* Behåll proportioner */
        object-position: center; /* Fokus på mitten av bilden */
    }
    .profile-card h1 {
      margin: 10px 0 5px;
      font-size: 1.5em;
      color: #ecf0f1; /* Textfärg */
    }
    .profile-card p {
      font-size: 1em;
      color: #ecf0f1; /* Textfärg */
    }
    section {
      background-color: #17202a; /* Textrutornas bakgrundsfärg */
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtil skugga */
    }
    section h2 {
      margin-top: 0;
      color: #ecf0f1; /* Textfärg */
    }
    a {
      color: #ecf0f1; /* Textfärg för länkar */
      text-decoration: none;
      transition: color 0.3s ease; /* Smooth transition */
    }
    a:hover {
      color: #d0d3d4; /* Ljusare grå vid hover */
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #ecf0f1; /* Textfärg */
    }
    /* Skills-styling */
    .skills-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
    }
    .skill {
      text-align: center;
      flex: 1 1 80px; /* Flexibel layout */
      max-width: 100px;
    }
    .skill img {
      width: 60px; /* Mindre storlek */
      height: auto;
      margin-bottom: 5px; /* Minskad marginal mellan bild och text */
      filter: brightness(1); /* Anpassad ljusstyrka */
      transition: transform 0.3s, filter 0.3s;
    }
    .skill img:hover {
      transform: scale(1.1); /* Liten zoom vid hover */
      filter: brightness(1.3);
    }
    .skill p {
      font-size: 0.8em;
      color: #ecf0f1; /* Textfärg */
      margin-top: 0; /* Ingen extra marginal ovanför texten */
    }
    /* Responsiv design för mobiler */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      header h1 {
        font-size: 1.8em;
      }
      header p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="profile-card">
      <img src="Me.png" alt="Profilbild">
      <h1>Fabrizio Mugni</h1>
      <p>IoT-Projektledare</p>
    </div>
  </header>
  <section>
    <h2>Skills</h2>
    <div class="skills-container">
      <div class="skill">
        <img src="grafana.png" title="Grafana">
        <p>Grafana</p>
      </div>
      <div class="skill">
        <img src="nodered.png" alt="Node-RED" title="Node-RED">
        <p>Node-RED</p>
      </div>
      <div class="skill">
        <img src="iotopen.png" alt="IoT-Open" title="IoT-Open">
        <p>IoT-Open</p>
      </div>
      <div class="skill">
        <img src="vscode.png" alt="Visual Studio Code" title="Visual Studio Code">
        <p>Visual Studio Code</p>
      </div>
      <div class="skill">
        <img src="raspberrypi.png" alt="Raspberry Pi" title="Raspberry Pi">
        <p>Raspberry Pi</p>
      </div>
      <div class="skill">
        <img src="github.png" alt="GitHub" title="GitHub">
        <p>GitHub</p>
      </div>
      <div class="skill">
        <img src="thingsboard.png" alt="Things Board" title="Things Board">
        <p>Things Board</p>
      </div>
      <div class="skill">
        <img src="docker.png" alt="Docker" title="Docker">
        <p>Docker</p>
      </div>
      <div class="skill">
        <img src="mqtt.png" alt="MQTT" title="MQTT">
        <p>MQTT</p>
      </div>
      <div class="skill">
        <img src="linux.png" alt="Linux" title="Linux">
        <p>Linux</p>
      </div>
      <div class="skill">
        <img src="python.png" alt="Python" title="Python">
        <p>Python</p>
      </div>
    </div>
  </section>
</body>
</html>
